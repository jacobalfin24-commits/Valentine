<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fce4ec;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* üì∏ Instax-style collage */
    .collage {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .photo {
      position: absolute;
      width: 220px;
      height: 260px;
      background: white;
      padding: 12px 12px 36px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .p1 { top: 8%; left: 8%; transform: rotate(-8deg); }
    .p2 { top: 12%; right: 10%; transform: rotate(6deg); }
    .p3 { bottom: 10%; left: 12%; transform: rotate(5deg); }
    .p4 { bottom: 8%; right: 14%; transform: rotate(-6deg); }

    /* üíå Card */
    .container {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      min-width: 320px;
      z-index: 2;
      transition: transform 0.1s;
    }

    h1 { margin-bottom: 30px; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 120px;
    }

    .yes { background: #ff4d6d; color: white; }
    .no  { background: #cccccc; }

    .result {
      font-size: 60px;
      margin-top: 20px;
      display: none;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    /* üì≥ SCREEN SHAKE */
    @keyframes shake {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(-6px, 4px); }
      40%  { transform: translate(6px, -4px); }
      60%  { transform: translate(-4px, 6px); }
      80%  { transform: translate(4px, -6px); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: shake 0.4s ease;
    }
  </style>
</head>

<body>

<!-- üì∏ Collage -->
<div class="collage">
  <div class="photo p1"><img src="img1.jpg"></div>
  <div class="photo p2"><img src="img2.jpg"></div>
  <div class="photo p3"><img src="img3.jpg"></div>
  <div class="photo p4"><img src="img4.jpg"></div>
</div>

<canvas id="confetti"></canvas>

<div class="container" id="card">
  <h1 id="question">Neha, will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div class="result" id="result">YAAYY!! ‚ù§Ô∏è</div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const question = document.getElementById("question");
  const result = document.getElementById("result");
  const card = document.getElementById("card");

  let moves = 0;
  let audioCtx;
  let partyLoop;

  /* üéâ HAPPY CELEBRATION MUSIC */
  function startCelebrationMusic() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const notes = [523.25, 659.25, 783.99, 1046.5];
    let i = 0;

    partyLoop = setInterval(() => {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = "square";
      osc.frequency.value = notes[i];
      gain.gain.setValueAtTime(0.14, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.25);

      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.25);

      i = (i + 1) % notes.length;
    }, 220);
  }

  /* ‚ù§Ô∏è CONFETTI */
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  let hearts = [];

  function explosionBurst() {
    for (let i = 0; i < 220; i++) {
      hearts.push({
        x: canvas.width / 2,
        y: canvas.height / 2,
        vx: (Math.random() - 0.5) * 14,
        vy: (Math.random() - 0.5) * 14,
        s: Math.random() * 16 + 10,
        c: `hsl(${Math.random()*20+340},100%,60%)`
      });
    }
  }

  function rainConfetti() {
    for (let i = 0; i < 120; i++) {
      hearts.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        vx: Math.random()*2-1,
        vy: Math.random()*2+1,
        s: Math.random()*16+10,
        c: `hsl(${Math.random()*20+340},100%,60%)`
      });
    }
  }

  function drawHeart(x,y,s,color){
    ctx.fillStyle=color;
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.bezierCurveTo(x-s/2,y-s/2,x-s,y+s/3,x,y+s);
    ctx.bezierCurveTo(x+s,y+s/3,x+s/2,y-s/2,x,y);
    ctx.fill();
  }

  function animateConfetti() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    hearts.forEach(h=>{
      drawHeart(h.x,h.y,h.s,h.c);
      h.x+=h.vx;
      h.y+=h.vy;
      h.vy+=0.05;
      if(h.y>canvas.height){
        h.y=-20;
        h.x=Math.random()*canvas.width;
        h.vy=Math.random()*2+1;
      }
    });
    requestAnimationFrame(animateConfetti);
  }

  // üíñ YES CLICK
  yesBtn.addEventListener("click", () => {
    startCelebrationMusic();

    // üì≥ screen shake
    card.classList.add("shake");
    setTimeout(() => card.classList.remove("shake"), 400);

    question.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    result.style.display = "block";

    explosionBurst();   // üí• big burst
    rainConfetti();     // ‚ù§Ô∏è then rain
    animateConfetti();
  });

  // üòà NO runs away
  noBtn.addEventListener("mouseenter", () => {
    moves++;
    if (moves >= 3) {
      noBtn.style.display = "none";
      return;
    }
    noBtn.style.transform =
      `translate(${Math.random()*220-110}px, ${Math.random()*140-70}px)`;
  });
</script>

</body>
</html>
